name: Build Multi-Arch Binaries

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- WINDOWS (x64) ---
          - runner: windows-latest
            os: windows
            arch: x64
            asset_name: dab_suite_windows_x64.exe
            sep: ";"  # Windows uses semicolon for add-data

          # --- LINUX (x64) ---
          - runner: ubuntu-20.04
            os: linux
            arch: x64
            asset_name: dab_suite_linux_x64
            sep: ":"  # Linux uses colon

          # --- MACOS (Intel x64) ---
          - runner: macos-13
            os: macos
            arch: x64
            asset_name: dab_suite_macos_intel
            sep: ":"

          # --- MACOS (Apple Silicon ARM64) ---
          - runner: macos-14
            os: macos
            arch: arm64
            asset_name: dab_suite_macos_arm64
            sep: ":"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build Binary
      run: |
        # We use dynamic variables from the matrix for separator and name
        pyinstaller --noconfirm --onefile --clean --console \
          --add-data "valid_dab_topics.json${{ matrix.sep }}." \
          --add-data "config${{ matrix.sep }}config" \
          --name "${{ matrix.asset_name }}" \
          main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/${{ matrix.asset_name }}